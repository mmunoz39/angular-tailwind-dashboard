<div class="max-w-5xl mx-auto mt-8">
  <h2 class="text-xl font-semibold text-blue-gray-900 mb-4">Recent Orders</h2>
  <table class="min-w-full bg-white border border-gray-200 shadow rounded-lg">
    <thead class="bg-gray-100">
      <tr>
        <th class="py-3 px-4 text-left">Order #</th>
        <th class="py-3 px-4 text-left">Customer</th>
        <th class="py-3 px-4 text-left">Date</th>
        <th class="py-3 px-4 text-left">Total</th>
        <th class="py-3 px-4 text-left">Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of orders" class="border-t hover:bg-gray-50">
        <td class="py-3 px-4">{{ order.id }}</td>
        <td class="py-3 px-4">{{ order.customer }}</td>
        <td class="py-3 px-4">{{ order.date }}</td>
        <td class="py-3 px-4">{{ order.total }}</td>
        <td class="py-3 px-4">
          <span [ngClass]="{
            'text-green-600': order.status === 'Paid',
            'text-yellow-600': order.status === 'Pending',
            'text-red-600': order.status === 'Cancelled'
          }">{{ order.status }}</span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
